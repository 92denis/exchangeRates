<div class="clearfix">
  <md-tab-group>

    <md-tab label="График">
      <div class="col-md-12">
        <div style="display: block;">
          <div class="row">
            <h5> Тип графика:</h5>
            <md-radio-group class="example-radio-group" [(ngModel)]="lineChartType">
              <md-radio-button checked class="example-radio-button" *ngFor="let type of typesOfChart" [value]="type.type">
                {{type.name}}
              </md-radio-button>
            </md-radio-group>
          </div>
          <canvas baseChart width="400" height="200" [datasets]="lineChartData" [labels]="dates" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </md-tab>
    <md-tab label="Таблица">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>День</th>
            <th>{{currency.Cur_Abbreviation}}</th>
            <th>Изменения курса</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rate of rates">
            <td>{{rate.Date}}</td>
            <td>{{rate.Cur_OfficialRate}}</td>
            <td><span *ngIf="rate.delta<0" class="red-delta">{{rate.delta}}</span>
              <span *ngIf="rate.delta>=0" class="green-delta">{{rate.delta}}</span> </td>
          </tr>
        </tbody>
      </table>
    </md-tab>
  </md-tab-group>


</div>
