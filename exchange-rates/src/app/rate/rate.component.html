<div class="clearfix">
    <table class="table table-bordered" *ngFor ="let rate of rates">
      <thead>
        <tr>
          <th>День</th>
          <th>{{rate.Cur_Abbreviation}}</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>{{rate.Date}}</td>
          <td>{{rate.Cur_OfficialRate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
